<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:fragment="content" class="card-body container bg-white">
        <h3 class="card-title bg-info text-white text-center p-3">Thêm Nông Sản</h3>

        <form th:action="${BASEURL + CREATE}" class="row" method="post" enctype="multipart/form-data">

            <div class="form-group col-6">
                <label for="name">Tên:</label>
                <input  type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" >
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group col-6">
                <label>File upload:</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input name="image" type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-6">
                <label for="weight">Trọng Lượng:</label>
                <input  type="text" th:field="*{weight}" class="form-control" id="weight" placeholder="Weight">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
            </div>
            <div class="form-group col-6">
                <label for="exampleSelectSupplier">Xuất Xứ:</label>
                <select name="supplier" class="form-control" id="exampleSelectSupplier">
                    <option th:each="supplier: ${Supplier}" th:text="${supplier.name}" th:value="${supplier.id}">
                    </option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="exampleInputPassword5">Số Lượng:</label>
                <input type="number" class="form-control" id="exampleInputPassword5"
                    placeholder="Quantity"  th:field="*{quantity}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{quantity}"></div>
            </div>
            <div class="form-group col-6">
                <label for="exampleInputPassword4">Giá:</label>
                <input  type="text" class="form-control" id="exampleInputPassword4" placeholder="Price"
                     th:field="*{price}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group col-6">
                <label for="exampleSelectType">Loại:</label>
                <select name="type" class="form-control" id="exampleSelectType">
                    <option
                        th:each="type: ${T(assignment.assignment_java5.model.typeEnum.TypeAgriculturalProduce).values()}"
                        th:text="${type}" th:value="${type}"></option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="exampleSelectStatus">Trạng thái:</label>
                <select name="status" class="form-control" id="exampleSelectStatus">
                    <option
                        th:each="status: ${T(assignment.assignment_java5.model.typeEnum.StatusAgriculturalProduce).values()}"
                        th:text="${status.value}" th:value="${status}"></option>
                </select>
            </div>

            <div class="form-group col-12">
                <label for="exampleInputNutrition">Giá Trị Dinh Dưỡng</label>
                <textarea name="nutrition" type="text" class="form-control" id="exampleInputNutrition"
                    placeholder="Nutrition"></textarea>
            </div>

            <button class="btn btn-primary mr-2" type="submit">Save</button>
            <button type="reset" class="btn btn-light">Reset</button>
        </form>
    </div>

</body>

</html>
