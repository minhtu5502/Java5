<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
 	<!-- fontawesome -->
	<link rel="stylesheet" th:href="@{/user/assets/css/all.min.css}">
	<!-- bootstrap -->
	<link rel="stylesheet" th:href="@{/user/assets/bootstrap/css/bootstrap.min.css}">
	<!-- owl carousel -->
	<link rel="stylesheet" th:href="@{/user/assets/css/owl.carousel.css}">
	<!-- magnific popup -->
	<link rel="stylesheet" th:href="@{/user/assets/css/magnific-popup.css}">
	<!-- animate css -->
	<link rel="stylesheet" th:href="@{/user/assets/css/animate.css}">
	<!-- mean menu css -->
	<link rel="stylesheet" th:href="@{/user/assets/css/meanmenu.min.css}">
	<!-- main style -->
	<link rel="stylesheet" th:href="@{/user/assets/css/main.css}">
	<!-- responsive -->
	<link rel="stylesheet" th:href="@{/user/assets/css/responsive.css}">
  <style>
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

  </style>
</head>
<body>
    <div th:replace="/user/content/nav.html:: nav"></div>
    <div th:replace="${View} :: page"></div>

    <!-- JQuery -->
 
 
	<!-- jquery -->
	<script th:src="@{/assets/js/jquery-1.11.3.min.js"></script>
	<!-- bootstrap -->
	<script th:src="@{/assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- count down -->
	<script th:src="@{/assets/js/jquery.countdown.js"></script>
	<!-- isotope -->
	<script th:src="@{/assets/js/jquery.isotope-3.0.6.min.js"></script>
	<!-- waypoints -->
	<script th:src="@{/assets/js/waypoints.js"></script>
	<!-- owl carousel -->
	<script th:src="@{/assets/js/owl.carousel.min.js"></script>
	<!-- magnific popup -->
	<script th:src="@{/assets/js/jquery.magnific-popup.min.js"></script>
	<!-- mean menu -->
	<script th:src="@{/assets/js/jquery.meanmenu.min.js"></script>
	<!-- sticker js -->
	<script th:src="@{/assets/js/sticker.js"></script>
	<!-- main js -->
	<script th:src="@{/assets/js/main.js"></script>
</body>
</html>
