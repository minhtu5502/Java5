  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

 	<!-- fontawesome -->

	<!-- magnific popup -->
	<link rel="stylesheet" th:href="@{/user/assets/css/magnific-popup.css}">
	<!-- animate css -->
	<link rel="stylesheet" th:href="@{/user/assets/css/animate.css}">
	<!-- mean menu css -->
	<link rel="stylesheet" th:href="@{/userassets/css/meanmenu.min.css}">
	<!-- main style -->
	<link rel="stylesheet" th:href="@{/userassets/css/main.css}">
	<!-- responsive -->
	<link rel="stylesheet" th:href="@{/userassets/css/responsive.css}">
  <style>
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,

        height: 100vh;
      }
    }

  </style>

<body>
    <div th:replace="/user/content/nav.html:: nav"></div>
    <div th:replace="${View} :: page"></div>

    <!-- JQuery -->
