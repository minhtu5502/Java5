<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cart-section mb-150" th:fragment="page">
		<div class="container">
            <div th:if="${total == 0}">
                <h3>Chưa có sản phẩm trong giỏ hàng</h3>
                <a th:href="@{/Shop/Home}">Quay Lại Mua Sắm</a>
            </div>
            <div th:if="${total > 0}">
                <a th:href="@{/Shop/Home}">Tiếp tục Mua Sắm</a>
            </div>
            <hr>
			<div class="row">
				<div class="col-lg-8 col-md-12">
					<div class="cart-table-wrap">
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-remove"></th>
									<th class="product-name">Name</th>
									<th class="product-image"></th>
									<th class="product-price">Price</th>
									<th class="product-quantity">Quantity</th>
									<th class="product-total">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr class="table-body-row" th:each="item: ${cart}">
									<td class="product-remove"><a href=""><i class="far fa-window-close"></i></a></td>
									<td class="product-name" th:text="${item.getAgriculturalProduce().getName()}"></td>
									<td class="product-image"><img th:src="${'data:image/jpeg;base64,'+ item.getAgriculturalProduce().getImage()}" style="width:100px" alt=""></td>
									<td class="product-price" th:text="${item.getAgriculturalProduce().getPrice() +'$'}"></td>
									<td class="product-quantity"><input type="number" placeholder="0" th:value="${item.getQuantityOrder()}"></td>
									<td class="product-total" th:text="${item.getQuantityOrder() * item.getAgriculturalProduce().getPrice()+'$'}"></td>
								</tr>	
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="total-section">
						<table class="total-table">
							<thead class="total-table-head">
								<tr class="table-total-row">
									<th>Total</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								<tr class="total-data">
									<td><strong>Subtotal: </strong></td>
									<td th:text="${'$'+total}"></td>
								</tr>
								<tr class="total-data">
									<td><strong>Shipping: </strong></td>
									<td>$0</td>
								</tr>
								<tr class="total-data">
									<td><strong>Total: </strong></td>
									<td th:text="${'$'+total}"></td>
								</tr>
							</tbody>
						</table>
						<div class="cart-buttons">
							<a href="cart.html" class="boxed-btn">Update Cart</a>
							<a href="checkout.html" class="boxed-btn black">Check Out</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
