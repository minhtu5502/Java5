<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main class="mt-5 pt-4" th:fragment="page">
    <div class="single-product mt-150 mb-150">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="single-product-img">
              <img th:src="${'data:image/jpeg;base64,'+ item.image}" alt="">
            </div>
          </div>
          <div class="col-md-7">
            <div class="single-product-content">
              <h3 th:text="${item.name}"></h3>
              <p>  <span class="" th:text="${item.weight}"></span> <span>Kg</span></p>
              <p class="single-product-pricing"><span class="" th:text="${item.price}"></span> <span>$</span></p>
              <p class="single-product-pricing"><span>Số lượng: </span> <span class="" th:text="${item.quantity}"></span> </p>
              <hr>
              <p>Giá trị dinh dưỡng:</p>
              <p th:text="${item.nutrition}"></p>
              <div class="single-product-form">
                <form action="index.html">
                  <input type="number" placeholder="0" >
                </form>
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                <p><strong>Loại: </strong >Fruits, Organic</p>
              </div>
              <h4>Share:</h4>
              <ul class="product-share">
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                <li><a href=""><i class="fab fa-linkedin"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Main layout-->
</body>

</html>
