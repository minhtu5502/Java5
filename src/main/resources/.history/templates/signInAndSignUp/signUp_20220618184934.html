<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout" lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/login/css/style.css}">

</head>

<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign In</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap py-5">
                    <!-- <div class="img d-flex align-items-center justify-content-center"
                        style="background-image: url(/static/login/images/bg.jpg);"></div> -->
                    <h3 class="text-center mb-0">Đăng ký</h3>
                    <form th:action="@{/Shop/SignUp}" th:method="Post" class="login-form"  modelAttribute="user">
                        <div class="form-group">
                            <label for="fullname">Tên của bạn:</label>
                            <input type="text" class="form-control" placeholder="Full Name" required name="fullname" id="fullname"  >
                        </div>
                        <div class="form-group">
                            <label for="username">Tên Đăng Nhập:</label>
                            <input type="text" class="form-control" placeholder="Username" required name="username" id="username" >
                        </div>
                        <div class="form-group">
                            <label for="password">Email:</label>
                            <input type="password" class="form-control" placeholder="Password" required name="password" id="password"  >
                        </div>
                        <div class="form-group">
                            <label for="phone">Số Điện Thoại:</label>
                            <input type="phone" class="form-control" pattern="{[0-9]{10}" placeholder="Phone" required name="phone" id="phone"  >
                        </div>
                        <div class="form-group">
                            <label for="gender">Trạng thái:</label>
                            <select name="gender" class="form-control" id="gender">
                                <option th:each="gender: ${T(assignment.assignment_java5.model.typeEnum.Gender).values()}"
                                        th:text="${gender}" th:value="${gender}"
                                        ></option>
                            </select>
                          </div>
                        <div class="form-group">
                            <button type="submit" class="btn form-control btn-primary rounded submit px-3">Sign Up</button>
                        </div>
                    </form>
                    <div class="w-100 text-center mt-4 text">
                        <p class="mb-0">Bạn đã có tài khoản?</p>
                        <a href="SignUp">Đăng nhập ngay!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/login/js/jquery.min.js}"></script>
<script th:src="@{/login/js/popper.js}"></script>
<script th:src="@{/login/js/bootstrap.min.js}"></script>
<script th:src="@{/login/js/main.js}"></script>
</body>

</html>
